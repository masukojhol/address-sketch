    <script>
        // ===== Canvas Setup with High DPI Support =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {
            alpha: false,
            desynchronized: true  // Better performance on supported devices
        });

        // High DPI canvas setup
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            // Set white background
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, rect.width, rect.height);

            // Restore from saved state if exists
            restoreCanvas();
        }

        // ===== State =====
        let currentTool = 'pen';
        let currentColor = '#000';
        let currentSize = 3;
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let lineStartX = 0, lineStartY = 0;
        let history = [];
        let historyIndex = -1;
        let pendingLandmark = null;
        let textPosition = null;
        let points = []; // For smooth drawing

        // ===== History Management =====
        function saveState() {
            // Remove any redo states
            history = history.slice(0, historyIndex + 1);
            history.push(canvas.toDataURL('image/png'));
            historyIndex++;

            // Limit history
            if (history.length > 30) {
                history.shift();
                historyIndex--;
            }

            // Auto-save to localStorage
            try {
                localStorage.setItem('sketch_data', history[historyIndex]);
            } catch(e) {}
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadState(history[historyIndex]);
            }
        }

        function loadState(dataUrl) {
            const img = new Image();
            img.onload = () => {
                const rect = canvas.getBoundingClientRect();
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, rect.width, rect.height);
                ctx.drawImage(img, 0, 0, rect.width, rect.height);
            };
            img.src = dataUrl;
        }

        function restoreCanvas() {
            const saved = localStorage.getItem('sketch_data');
            if (saved) {
                loadState(saved);
                history = [saved];
                historyIndex = 0;
            } else {
                saveState();
            }
        }

        // ===== Tool Selection =====
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
                pendingLandmark = null;
            });
        });

        // ===== Color Selection =====
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // ===== Size Slider =====
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
        });

        // ===== Get Position (Touch & Mouse) =====
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // ===== Smooth Line Drawing (Quadratic Bezier) =====
        function drawSmoothLine() {
            if (points.length < 2) return;

            ctx.strokeStyle = currentTool === 'eraser' ? '#fff' : currentColor;
            ctx.lineWidth = currentTool === 'eraser' ? currentSize * 4 : currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            if (points.length === 2) {
                ctx.lineTo(points[1].x, points[1].y);
            } else {
                for (let i = 1; i < points.length - 1; i++) {
                    const midX = (points[i].x + points[i + 1].x) / 2;
                    const midY = (points[i].y + points[i + 1].y) / 2;
                    ctx.quadraticCurveTo(points[i].x, points[i].y, midX, midY);
                }
                const last = points.length - 1;
                ctx.lineTo(points[last].x, points[last].y);
            }

            ctx.stroke();
        }

        // ===== Drawing Events =====
        function startDraw(e) {
            e.preventDefault();
            const pos = getPos(e);

            // Place landmark
            if (pendingLandmark) {
                ctx.font = '32px Arial';
                ctx.fillStyle = '#000';
                ctx.fillText(pendingLandmark, pos.x - 16, pos.y + 10);
                pendingLandmark = null;
                saveState();
                return;
            }

            // Text tool
            if (currentTool === 'text') {
                textPosition = pos;
                document.getElementById('textModal').classList.add('show');
                document.getElementById('textInput').value = '';
                setTimeout(() => document.getElementById('textInput').focus(), 100);
                return;
            }

            isDrawing = true;
            lastX = pos.x;
            lastY = pos.y;
            lineStartX = pos.x;
            lineStartY = pos.y;
            points = [pos];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const pos = getPos(e);

            if (currentTool === 'pen' || currentTool === 'eraser') {
                points.push(pos);

                // Keep only recent points for performance
                if (points.length > 5) {
                    points.shift();
                }

                // Draw from last point to current
                ctx.strokeStyle = currentTool === 'eraser' ? '#fff' : currentColor;
                ctx.lineWidth = currentTool === 'eraser' ? currentSize * 4 : currentSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                lastX = pos.x;
                lastY = pos.y;
            }
        }

        function endDraw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            if (currentTool === 'line') {
                const pos = getPos(e);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lineStartX, lineStartY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            isDrawing = false;
            points = [];
            saveState();
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseleave', endDraw);

        // Touch events (with passive: false for preventDefault)
        canvas.addEventListener('touchstart', startDraw, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', endDraw, { passive: false });
        canvas.addEventListener('touchcancel', endDraw, { passive: false });

        // ===== Landmarks =====
        document.querySelectorAll('.landmark-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                pendingLandmark = btn.dataset.emoji;
                // Brief visual feedback
                btn.style.background = '#4a90d9';
                btn.style.color = '#fff';
                setTimeout(() => {
                    btn.style.background = '';
                    btn.style.color = '';
                }, 200);
            });
        });

        // ===== Text Modal =====
        document.getElementById('confirmText').addEventListener('click', addText);
        document.getElementById('cancelText').addEventListener('click', closeTextModal);
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addText();
            if (e.key === 'Escape') closeTextModal();
        });

        function addText() {
            const text = document.getElementById('textInput').value.trim();
            if (text && textPosition) {
                ctx.font = `${16 + currentSize}px Arial`;
                ctx.fillStyle = currentColor;
                ctx.fillText(text, textPosition.x, textPosition.y);
                saveState();
            }
            closeTextModal();
        }

        function closeTextModal() {
            document.getElementById('textModal').classList.remove('show');
            textPosition = null;
        }

        // ===== Action Buttons =====
        document.getElementById('undoBtn').addEventListener('click', undo);

        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'address-sketch.png';

            // Create a clean export canvas
            const exportCanvas = document.createElement('canvas');
            const rect = canvas.getBoundingClientRect();
            exportCanvas.width = rect.width * 2;
            exportCanvas.height = rect.height * 2;
            const exportCtx = exportCanvas.getContext('2d');
            exportCtx.fillStyle = '#fff';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            exportCtx.drawImage(canvas, 0, 0, exportCanvas.width, exportCanvas.height);

            link.href = exportCanvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('printBtn').addEventListener('click', () => window.print());

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear the entire sketch?')) {
                const rect = canvas.getBoundingClientRect();
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, rect.width, rect.height);
                saveState();
                localStorage.removeItem('sketch_data');
            }
        });

        // ===== PWA Install =====
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBanner = document.getElementById('closeBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Show install banner if not dismissed
            if (!localStorage.getItem('pwa_dismissed')) {
                installBanner.classList.add('show');
            }
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const result = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });

        closeBanner.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('pwa_dismissed', 'true');
        });

        // ===== Offline Detection =====
        const offlineBadge = document.getElementById('offlineBadge');

        function updateOnlineStatus() {
            if (!navigator.onLine) {
                offlineBadge.classList.add('show');
            } else {
                offlineBadge.classList.remove('show');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // ===== Service Worker =====
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // ===== Init =====
        window.addEventListener('load', setupCanvas);
        window.addEventListener('resize', () => {
            // Debounced resize
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(setupCanvas, 250);
        });

        // Initialize AdSense (remove if not using ads yet)
        try {
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
        } catch(e) {}
    </script>
</body>
